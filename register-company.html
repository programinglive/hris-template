<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Company - HRIS Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier', monospace;
        }
        .retro-btn {
            background-color: #222222;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            border: 2px solid #fff;
            text-transform: uppercase;
            transition: background-color 0.3s ease, border 0.3s ease;
        }
        .retro-btn:hover {
            background-color: #fff;
            color: #222222;
            border: 2px solid #222222;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Register Your Company Form Section -->
    <section class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Register Your Company</h1>
            <p class="text-sm text-center text-gray-400 mb-6">Provide the details below to register your company to our HRIS platform.</p>
            <form action="#" method="POST">
                <!-- Company Name Input -->
                <div class="mb-4">
                    <label for="company_name" class="block text-sm font-medium text-white">Company Name</label>
                    <input type="text" id="company_name" name="company_name" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Enter your company name" required>
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" name="password" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Create a password" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-4">
                    <label for="password_confirmation" class="block text-sm font-medium text-white">Confirm Password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Confirm your password" required>
                </div>

                <!-- Company Address Input -->
                <div class="mb-6">
                    <label for="company_address" class="block text-sm font-medium text-white">Company Address</label>
                    <input type="text" id="company_address" name="company_address" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Enter your company address" required>
                </div>

                <!-- Submit Button -->
                <div class="mb-6">
                    <button type="submit" class="retro-btn w-full">
                        Register Company
                    </button>
                </div>

                <!-- Links -->
                <div class="text-sm text-center text-gray-400">
                    <a href="login.html" class="hover:text-white">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
