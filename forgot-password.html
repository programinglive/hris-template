<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HRIS Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier', monospace;
        }
        .retro-btn {
            background-color: #222222;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            border: 2px solid #fff;
            text-transform: uppercase;
            transition: background-color 0.3s ease, border 0.3s ease;
        }
        .retro-btn:hover {
            background-color: #fff;
            color: #222222;
            border: 2px solid #222222;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Forgot Password Form Section -->
    <section class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Forgot Your Password?</h1>
            <p class="text-sm text-center text-gray-400 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
            <form action="#" method="POST">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Enter your email" required>
                </div>

                <!-- Submit Button -->
                <div class="mb-6">
                    <button type="submit" class="retro-btn w-full">
                        Send Reset Link
                    </button>
                </div>

                <!-- Links -->
                <div class="text-sm text-center text-gray-400">
                    <a href="login.html" class="hover:text-white">Back to Login</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
