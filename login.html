<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HRIS Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier', monospace;
        }
        .retro-btn {
            background-color: #222222;
            color: #fff;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 50px;
            border: 2px solid #fff;
            text-transform: uppercase;
            transition: background-color 0.3s ease, border 0.3s ease;
        }
        .retro-btn:hover {
            background-color: #fff;
            color: #222222;
            border: 2px solid #222222;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Login Form Section -->
    <section class="flex items-center justify-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Login to Your Account</h1>
            <form action="#" method="POST">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-white">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" name="password" class="mt-2 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Enter your password" required>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="remember" name="remember" class="text-green-500 h-4 w-4">
                    <label for="remember" class="ml-2 text-sm text-white">Remember Me</label>
                </div>

                <!-- Submit Button -->
                <div class="mb-6">
                    <button type="submit" class="retro-btn w-full">
                        Login
                    </button>
                </div>

                <!-- Links -->
                <div class="flex justify-between text-sm text-gray-400">
                    <a href="/forgot-password.html" class="hover:text-white">Forgot Password?</a>
                    <a href="/register-company.html" class="hover:text-white">Create an Account</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
